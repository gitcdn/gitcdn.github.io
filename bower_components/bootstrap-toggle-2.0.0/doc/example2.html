<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Bootstrap Toggle Example</title>
	<link href="https://maxcdn.bootstrapcdn.com/bootstrap/2.3.2/css/bootstrap.min.css" rel="stylesheet">
	<link href="../src/css/bootstrap2-toggle.css" rel="stylesheet">
	<style>.well { margin: 20px; } </style>
</head>
<body>
	<div class="well">
		<label class="checkbox">
			<input type="checkbox"> Bootstrap Checkbox
		</label>
		<hr>
		<label class="checkbox">
			<input type="checkbox" data-toggle="toggle"> Bootstrap Toggle
		</label>
	</div>
	<div class="well">
		<label class="checkbox inline">
			<input type="checkbox"> First Checkbox
		</label>
		<label class="checkbox inline">
			<input type="checkbox"> Second Checkbox
		</label>
		<label class="checkbox inline">
			<input type="checkbox"> Third Checkbox
		</label>
		<hr>
		<label class="checkbox inline">
			<input type="checkbox" data-toggle="toggle"> First Toggle
		</label>
		<label class="checkbox inline">
			<input id="foo" type="checkbox" data-toggle="toggle"> Second Toggle
		</label>
		<label class="checkbox inline">
			<input type="checkbox" data-toggle="toggle"> Third Toggle
		</label>
	</div>
	<script src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/2.3.2/js/bootstrap.min.js"></script>
	<script src="../src/js/bootstrap2-toggle.js"></script>
</body>
</html>
