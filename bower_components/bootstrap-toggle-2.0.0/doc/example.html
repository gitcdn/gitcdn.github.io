<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Bootstrap Toggle Example</title>
	<link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css" rel="stylesheet">
	<link href="../src/css/bootstrap-toggle.css" rel="stylesheet">
	<style>.well { margin: 20px; } </style>
</head>
<body>
	<div class="well">
		<div class="checkbox">
			<label>
				<input type="checkbox"> Bootstrap Checkbox
			</label>
		</div>
		<hr>
		<div class="checkbox">
			<label>
				<input type="checkbox" data-toggle="toggle"> Bootstrap Toggle
			</label>
		</div>
	</div>
	<div class="well">
		<label class="checkbox-inline">
			<input type="checkbox"> First Checkbox
		</label>
		<label class="checkbox-inline">
			<input type="checkbox"> Second Checkbox
		</label>
		<label class="checkbox-inline">
			<input type="checkbox"> Third Checkbox
		</label>
		<hr>
		<label class="checkbox-inline">
			<input type="checkbox" data-toggle="toggle"> First Toggle
		</label>
		<label class="checkbox-inline">
			<input type="checkbox" data-toggle="toggle"> Second Toggle
		</label>
		<label class="checkbox-inline">
			<input type="checkbox" data-toggle="toggle"> Third Toggle
		</label>
	</div>
	<script src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>
	<script src="../src/js/bootstrap-toggle.js"></script>
</body>
</html>
